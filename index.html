    /* Base */
    :root{
      --text:#111;

      font-size:15.5px;            /* smaller overall */
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Nav */
    .nav{
      display:flex;
      justify-content:flex-end;
      border-bottom:1px solid var(--rule);
      padding:10px 18px;
      gap:2px;
    }
    .nav a{
      padding:10px 14px;
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      font-size:14.5px;            /* smaller nav */
    }

    /* Banner */
    .hero img{
      width:100%;
      height:380px;                /* slightly shorter */

    }

    /* Layout */

      max-width:1120px;            /* page width */
      margin:0 auto;
      padding:26px 18px 36px 18px;
    }
    .grid{
      display:grid;
      grid-template-columns:260px 1fr;
      gap:40px;
      align-items:start;
    }

    /* Sidebar */
    .headshot{
      width:260px;
      border:1px solid var(--rule);
      margin-bottom:12px;
      display:block;
    }
    .sidebar h2{
      margin:10px 0 6px 0;
      font-size:18px;
      font-weight:700;
    }
    .sidebar a{
      display:block;
      margin:6px 0;
      font-size:14.5px;
      text-decoration:none;
      color:var(--text);
    }

    /* Main content */
    .content{
      max-width:620px;             /* KEY: narrower text column (Laia-like) */
    }
    .section-title{
      font-size:38px;              /* smaller “About” */
      line-height:1.03;
      margin:0 0 12px 0;
      font-weight:700;
      letter-spacing:-0.2px;
    }
    .content p{
      font-size:16.5px;            /* smaller paragraph text */
      line-height:1.62;
      margin:0 0 14px 0;

      /* keep your “not left” look */
      text-align:justify;
      text-justify:inter-word;

      /* helps justification look cleaner */
      hyphens:auto;
      -webkit-hyphens:auto;
      -ms-hyphens:auto;
    }

    em{font-style:italic;}

    @media (max-width:900px){
      .grid{grid-template-columns:1fr;}
      .content{max-width:100%;}
      .hero img{height:300px;}
      .section-title{font-size:32px;}
      .content p{font-size:16px;}
    }
  </style>
