<style>
  /* Base */
  body{
    margin:0;
    font-family: Georgia, "Times New Roman", serif;
    font-size:14px;              /* sets a calmer default */
    color:#111;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Nav */
  .nav{
    display:flex;
    justify-content:flex-end;
    border-bottom:1px solid #ddd;
    padding:10px 18px;
  }
  .nav a{
    padding:10px 14px;
    text-decoration:none;
    color:#111;
    font-weight:600;
    font-size:15px;
  }

  /* Banner */
  .hero img{
    width:100%;
    height:420px;
    object-fit:cover;
    display:block;
  }

  /* Layout */
  .wrap{
    max-width:1100px;
    margin:0 auto;
    padding:28px 18px;
  }
  .grid{
    display:grid;
    grid-template-columns:260px 1fr;
    gap:36px;
    align-items:start;
  }

  /* Sidebar */
  .headshot{
    width:260px;
    border:1px solid #ddd;
    margin-bottom:12px;
  }
  .sidebar h2{
    margin:12px 0 6px 0;
    font-size:18px;
    font-weight:700;
  }
  .sidebar a{
    display:block;
    margin:6px 0;
    font-size:15px;
    text-decoration:none;
    color:#111;
  }

  /* Main content */
  .content{
    max-width:760px;             
  }

  .section-title{
    font-size:30px;              /* smaller than your screenshot, still “About”-like */
    line-height:1.05;
    margin:0 0 14px 0;
    font-weight:700;
  }

  .content p{
    font-size:18px;              
    line-height:1.65;
    margin:0 0 16px 0;
    text-align:justify;         
    text-justify:inter-word;
  }

  em{font-style:italic;}

  @media (max-width:900px){
    .grid{grid-template-columns:1fr;}
    .content{max-width:100%;}
    .hero img{height:320px;}
    .section-title{font-size:40px;}
    .content p{font-size:17px;}
  }
</style>
